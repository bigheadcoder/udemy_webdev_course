<!DOCTYPE html>
<html>
<head>
	<title>random image app</title>
	<meta charset="utf-8">
	<style type="text/css">
		img {
  height: 200px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

button {
  margin: 20px;
}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome To Random Dog Pictures</h1>
   <img id="photo" src="https:\/\/images.dog.ceo\/breeds\/deerhound-scottish\/n02092002_6780.jpg" alt="">
  <button id="btn">Get Random Dog!</button>
	</div>
<script type="text/javascript">
	var bnt=document.querySelector("#btn");
	var url=document.querySelector("#photo");
	//listen for click
	btn.addEventListener("click",function(){
		//make request
		var XHR=new XMLHttpRequest();
	XHR.onreadystatechange=function(){
		if (XHR.readyState==4 && XHR.status==200){
			var data=JSON.parse(XHR.responseText).message;
			url.src=data;
		}
	};
	XHR.open("GET","https://dog.ceo/api/breeds/image/random");
	XHR.send();
	});
</script>
</body>
</html>
