// promise is an object that represents a task that will be completed in the future
var pi=new Promise(function(resolve,reject){
	resolve([1,2,3,4]);
});	
pi.then(function(arr){
	console.log("promise pi resolved with data:", arr);
});

var pi=new Promise(function(resolve,reject){
	reject("ERROR");
});	
pi.then(function(arr){
	console.log("promise pi resolved with data:", arr);
}).catch(function(arr){
	console.log("promise pi was rejected with data:", arr);
});
