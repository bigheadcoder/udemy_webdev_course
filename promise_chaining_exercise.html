<!DOCTYPE html>
<html>
<head>
	<title>promise chaining exercise</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var i=0;
	var a=new Promise(function(resolve,reject){
		resolve(i++);
	});
	a.then(function(data){
		setTimeout(function(){
			console.log("counter:",data);
			return data++;
		},1000);

		
	}).then(function(data){
		setTimeout(function(){
			console.log("counter:",data);
			return data++;
		},2000);
	});
</script>
</body>
</html>
